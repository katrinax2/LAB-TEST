<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeCredit Account</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
        <div class="form-container">
            <div class="login-box">
                <h1>Welcome Back</h1>
                <p>Please sign in to continue</p>
    
                <form onsubmit="return validateForm()">
                    <label for="firstname">First Name</label>
                    <input type="text" id="fname" placeholder="First Name" required />
    
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lname" placeholder="Last Name" required />
    
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required />

                    <label for="accountnum">Account Number</label>
                    <input type="text" id="accountnum" placeholder="Enter your Account Number" required />

                    <label for="csv">CSV</label>
                    <input type="number" id="csv" placeholder="Enter your CSV" required />
    
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required />
    
                    <p id="error-message" class="error-message"></p>
    
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>
        </div>
    
    <footer>
      <p>&copy;2025 Katrina Watson WeCredit â€” All Rights Reserved</p>
    </footer>
    <script src="login.js"></script>
  </body>
</html>
